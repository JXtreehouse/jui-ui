<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="charset=utf-8;"/>
    <script src="../../lib/jquery-1.8.0.min.js"></script>
    <script src="../../jui.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.11.0/codemirror.min.css">
</head>
<body >

<div id="chart"></div>

<script id="script_code">
    var d = [{
        id: "KR",
        value: 10
    }, {
        id: "CN",
        value: 100
    }, {
        id: "US",
        value: 70
    }, {
        id: "FR",
        value: 50
    }, {
        id: "BR",
        value: 80
    }, {
        id: "AU",
        value: 20
    }];

    jui.ready([ "chart.builder" ], function(chart) {
        c = chart("#chart", {
            width : 1040,
            height : 630,
            padding : 0,
            axis : [{
                map : {
                    path : "../../img/map/world-1040x630.svg",
                    width : 1040,
                    height : 630
                },
                data : d
            }],
            brush : [{
                type : "map.bubble",
                colors : function(d) {
                    if(d.value > 70) {
                        return "linear(top) #ff686c,0.9 #fa5559";
                    } else if(d.value > 35) {
                        return "linear(top) #ff9d46,0.9 #ff7800";
                    }

                    return "linear(top) #9694e0,0.9 #7977C2";
                }
            }, {
                type : "map.selector",
                activeEvent : "map.click"
            }],
            widget : [{
                type : "map.control",
                align : "start",
                orient : "top",
                dx : 10,
                dy : 10
            }, {
                type : "map.tooltip",
                format : function(obj) {
                    if(obj.data.id == "south korea") {
                        return "Korea";
                    }

                    return obj.data.id;
                }
            }]
        });
	})
</script>


</body>
</html>
