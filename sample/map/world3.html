<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="charset=utf-8;"/>
    <script src="../../lib/jquery-1.8.0.min.js"></script>
    <script src="../../jui.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.11.0/codemirror.min.css">
</head>
<body >

<div id="chart"></div>

<script id="script_code">
    var data = [{
        id: "US",
        airport: "small"
    }, {
        id: "GB",
        routes: [ "US", "IS", "SE", "LT", "PT", "ES", "IT", "UA" ],
        airport: "large"
    }, {
        id: "IS",
        airport: "small"
    }, {
        id: "PT",
        airport: "small"
    }, {
        id: "ES",
        airport: "small"
    }, {
        id: "FR",
        airport: "small"
    }, {
        id: "SE",
        airport: "small"
    }, {
        id: "UA",
        airport: "small"
    }, {
        id: "IT",
        airport: "small"
    }, {
        id: "IE",
        airport: "small"
    }, {
        id: "NO",
        airport: "small"
    }, {
        id: "GR",
        airport: "small"
    }, {
        id: "LT",
        airport: "large"
    }];

    jui.ready([ "chart.builder" ], function(chart) {
        c = chart("#chart", {
            width : 1040,
            height : 630,
            padding : 0,
            axis : [{
                map : {
                    path : "../../img/map/world-1040x630.svg",
                    width : 1040,
                    height : 630,
                    scale : 2,
                    viewX : -304,
                    viewY : 15
                },
                data : data
            }],
            brush : [{
                type : "map.flightroute"
            }],
            widget : [{
                type : "map.control",
                align : "start",
                orient : "top",
                dx : 10,
                dy : 10,
                minScale : 1,
                maxScale : 3
            }],
            style : {
                mapPathBackgroundColor : "#FFCC00",
                mapPathBackgroundOpacity : 0.4,
                mapControlButtonColor : "#FFCC00"
            }
        });
	})
</script>


</body>
</html>
