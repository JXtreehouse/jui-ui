
<!DOCTYPE HTML>
<html>
<head>
    <META charset="UTF-8">
    <title>[JUI Library] - JavaScript/Combo</title>

    <link rel="stylesheet" href="../../../custom/menual.css" />
    <link rel="stylesheet" href="../../dist/jui.css" />
    <link rel="stylesheet" href="../../dist/jennifer.theme.css" />
    <script src="../../lib/jquery-1.8.0.min.js"></script>
    <script src="../../lib/jquery.binder.js"></script>
    <script src="../../js/base.js"></script>
    <script src="../../js/core.js"></script>
    <script src="../../js/ui/slider.js"></script>

    <script>
        jui.ready([ "ui.slider" ], function(slider) {
            slider(".h .slider", {
                event : {
                    change : function (value, preValue) {
                        console.log(this, value, preValue);
                    }
                }
            });

            slider(".v .slider", {
                orient : 'vertical'
            });

            slider(".double .slider", {
                type : 'double'
            });

            slider(".double-v .slider", {
                type : 'double',
                orient : 'vertical'
            });
        });

    </script>
</head>
<body class="jui">

<div class="page-header">
    <h1>Slider</h1>
</div>

<section>
    <div id="result" style="padding:10px;">
        <h1>Single Type</h1>

        <div style="overflow:auto;">
            <div class="h">
                <div class="slider" data-min="0" data-max="10" data-value="1" data-step="0.5"></div>
                <div class="slider" data-min="-10" data-max="10" data-value="10"></div>
            </div>


            <div class='v' style="height:300px;float:left;">
                <div class="slider" data-min="100" data-max="1000" data-value="500" data-step="10">

                </div>
            </div>
            
        </div>
        <h1>Double Type</h1>
        <div style="overflow:auto;">
            <div class="double">
                <div class="slider" data-from="1" data-to="5" data-min="-10" data-max="10"></div>
            </div>

            <div class='double-v' style="width:300px;height:300px;float:left;">
                <div class="slider" data-from="1" data-to="3" >

                </div>
            </div>

        </div>


    </div>
</section>

</body>
</html>
