<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="charset=utf-8;"/>
    <script src="../../lib/jquery-1.8.0.min.js"></script>
    <script src="../../jui.js"></script>
</head>
<body>

<div id="chart"></div>

<script>
    jui.ready([ "chart.builder" ], function(chart) {
        var data = [
            { name : 2, value : 15, test : 20 },
            { name : 15, value : 6, test : 20 },
            { name : 8, value : 10, test : 20 },
            { name : 18, value : 5, test : 20 }
        ];

        c = chart("#chart", {
            width: 400,
            height : 400,
            theme : "jennifer",
            axis : {

                y : {

                    domain : [ "week1", "week2", "week3", "week4" ],
                    line : true
                },
                x : {
                    type : 'range',
                    reverse : true, 
                    domain : function(data) {
                        return [data.name + data.value + data.test, 0];
                    },
                    hide : true
                }
            },
            series : {
                name : { text : "이름" },
                value : { text : "값" },
                test : { text : "테스트값" }
            },
            brush : {
                type : 'stackbar',
                target : ['name', 'value', 'test'],
                active : 1,
                activeEvent : "click"
            },
            widget : [{
                type : "tooltip"
            }],
            event : {
                click : function(obj, e) {
                    console.log(obj);
                }
            }
        });

        c.update(data);
	})
</script>


</body>
</html>
