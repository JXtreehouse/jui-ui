<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="charset=utf-8;"/>
    <script src="../../lib/jquery-1.8.0.min.js"></script>
    <script src="../../jui.js"></script>

</head>
<body>

<div id="chart"></div>

<script>
    jui.ready([ "chart.builder" ], function(chart) {

        var c = chart("#chart", {
            width: 400,
            height : 400,
            theme : "jennifer",
            axis : {
                c : { type : 'panel'},
                data : [
                    { title : 'Overall Visits', value : 292, max : 300, min : 0, unit : "k" }
                ]
                
            },
            brush : {
                type : 'fullgauge',
                target : 'value',
                max : 'max',
                min : 'min',
                size : 10,
                text : true,
                unitText : "KB",
                animate : true
            }
        });
	})
</script>


</body>
</html>
