<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="charset=utf-8;"/>
    <script src="../../lib/jquery-1.8.0.min.js"></script>
    <script src="../../jui.js"></script>
</head>
<body>


<div id="chart"></div>

<script>
    jui.ready([ "chart.builder", "util.time" ], function(chart, time) {

        var dataSource = [
            { l: 24.00, h: 25.00, o: 25.00, c: 24.875 },
            { l: 23.625, h: 25.125, o: 24.00, c: 24.875 },
            { l: 26.25, h: 28.25, o: 26.75, c: 27.00 },
            { l: 26.50, h: 27.875, o: 26.875, c: 27.25 },
            { l: 26.375, h: 27.50, o: 27.375, c: 26.75 },
            { l: 25.75, h: 26.875, o: 26.75, c: 26.00 },
            { l: 25.75, h: 26.75, o: 26.125, c: 26.25 },
            { l: 25.75, h: 26.375, o: 26.375, c: 25.875 },
            { l: 24.875, h: 26.125, o: 26.00, c: 25.375 },
            { l: 25.125, h: 26.00, o: 25.625, c: 25.75 },
            { l: 25.875, h: 26.625, o: 26.125, c: 26.375 },
            { l: 26.25, h: 27.375, o: 26.25, c: 27.25 },
            { l: 26.875, h: 27.25, o: 27.125, c: 26.875 },
            { l: 26.375, h: 27.125, o: 27.00, c: 27.125 },
            { l: 26.75, h: 27.875, o: 26.875, c: 27.75 },
            { l: 26.75, h: 28.375, o: 27.50, c: 27.00 },
            { l: 26.875, h: 28.125, o: 27.00, c: 28.00 },
            { l: 26.25, h: 27.875, o: 27.75, c: 27.625 },
            { l: 27.50, h: 28.75, o: 27.75, c: 28.00 },
            { l: 25.75, h: 28.25, o: 28.00, c: 27.25 },
            { l: 26.375, h: 27.50, o: 27.50, c: 26.875 },
            { l: 25.75, h: 27.50, o: 26.375, c: 26.25 }
        ];

        c = chart("#chart", {
            width: 1000,
            height : 400,
            theme : "jennifer",
            axis : {
                x : {
                    type : "block",  // default type is block
                    domain : function() {
                        var res = [];

                        for(var i = 1; i <=23; i++) {
                            res.push(i);
                        }

                        return res;
                    },
                    line : true,
                    full : true
                },
                y : {
                    type : 'range',
                    domain: [ 20, 30 ],
                    step: 5,
                    line : true 
                },
                data : dataSource,
                keymap : {
                    low: "l",
                    high: "h",
                    open: "o",
                    close: "c"
                }
            },
            brush : [{
                type : 'candlestick'
            }],
            widget : []
        });
    })
</script>


</body>
</html>
