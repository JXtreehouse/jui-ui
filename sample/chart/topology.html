<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="charset=utf-8;"/>
    <link rel="stylesheet" href="../../jui.css" />
    <script src="../../lib/jquery-1.8.0.min.js"></script>
    <script src="../../jui.js"></script>
</head>
<body class="jui">

<div id="chart"></div>

<style>
    #chart {
        width: 800px;
        height: 600px;
        border: 1px solid black;
    }
</style>

<script>
    function rnd(count) {
        return Math.floor(Math.random() * count);
    }

    function getRandomData(count, outer, inner) { // 노드 개수, 바깥 연결 개수, 안쪽 연결 개수
        var w = 800, h = 600;
        var data = [];

        for(var i = 0; i < count; i++) {
            var x = rnd(w),
                y = rnd(h);

            data.push({ name: "W" + (i + 1), x: x, y: y, outgoing: [], incoming: [] });
        }

        for(var i = 0; i < outer; i++) {
            var index = rnd(count),
                outerIndex = rnd(count);

            data[index].outgoing.push(outerIndex);
        }

        for(var i = 0; i < inner; i++) {
            var index = rnd(count),
                innerIndex = rnd(count);

            data[index].incoming.push(innerIndex);
        }

        return data;
    }

    var data = [
        { key: "1000_1", name: "W1", type: 1, x: 100, y: 100, outgoing: [ "1000_2" ] },
        { key: "1000_2", name: "W2", type: 1, x: 100, y: 200, outgoing: [ "1000_3", "1000_4" ] },
        { key: "1000_3", name: "W3", type: 1, x: 500, y: 100, outgoing: [ "1_2_3_4", "1000_2" ] },
        { key: "1000_4", name: "W4", type: 1, x: 400, y: 150, outgoing: [ "1_2_3_4" ] },
        { key: "1_2_3_4", name: "Oracle", type: 2, x: 700, y: 200, outgoing: [] }
    ];

    var data2 = [
        { key: "1000_1", name: "W1", type: 1, x: 100, y: 100, outgoing: [ "1000_2" ] },
        { key: "1000_2", name: "W2", type: 1, x: 100, y: 200, outgoing: [ "1000_1" ] }
    ];

    var edgeData = [
        { key: "1000_1:1000_2", count: 3, time: 1000 },
        { key: "1000_2:1000_3", count: 3, time: 1000 },
        { key: "1000_2:1000_4", count: 3, time: 1000 },
        { key: "1000_3:1_2_3_4", count: 3, time: 1000 },
        { key: "1000_3:1000_2", count: 3, time: 1000 },
        { key: "1000_4:1_2_3_4", count: 3, time: 1000 }
    ];

    jui.ready([ "chart.builder", "util.base" ], function(builder, _) {
        c = builder("#chart", {
            padding: 5,
            axis: {
                c: {
                    type: "panel"
                },
                data: data
            },
            brush: {
                type: "topology.node",
                edgeData: edgeData,
                edgeText: function(data, align) {
                    var text = "총 응답시간/개수 : " + data.time + "/" + data.count;

                    if(align == "end") {
                        text = text + " →";
                    } else {
                        text = "← " + text;
                    }

                    return text;
                },
                tooltipTitle: function(data) {
                    return data.join(" → ");
                },
                tooltipText: function(data) {
                    return "총 응답시간/개수 : " + data.time + "/" + data.count;
                },
                nodeColor: "purple",
                nodeText: function() {
                    return "{jennifer.gear}";
                }
            },
            widget: {
                type: "topology.ctrl"
            },
            event: {
                "topology.edge": function(data, e) {
                    console.log(data);
                }
            }
        });
    });
</script>


</body>
</html>
