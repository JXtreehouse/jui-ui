<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="charset=utf-8;"/>
    <script src="../../lib/jquery-1.8.0.min.js"></script>
    <script src="../../jui.js"></script>
</head>
<body>

<div id="chart"></div>

<script>
    jui.ready([ "chart.builder" ], function(chart) {

         c = chart("#chart", {
            height : 400,
            theme : "jennifer",

            axis : {
                x : {
                    domain : [ "week1", "week2", "week3", "week4" ],
                    line : true
                },
                y : {
                    type : 'range',
                    domain : function(data) {
                        return [data.name + data.value + data.test, 0];
                    },
                    unit : 10,
                    line : true
                },
                data : [
                    { name : 2, value : 15, test : 20 },
                    { name : 15, value : 6, test : 20 },
                    { name : 8, value : 10, test : 20 },
                    { name : 18, value : 5, test : 20 }
                ]
            },
            series : {
                name : { text : "이름", color : 2 },
                value : { text : "값", color : 3 },
                test : { text : "테스트값", color : "blue" }
            },
            brush : [{
                type : 'stackcolumn',
                active : 1,
                activeEvent : "click"
            }],
            widget : [{
                type : "tooltip"
            }, {
                type : "legend",
                filter : true,
                brush : [ 0, 1 ],
                brushSync : true
            }],
            event : {
                click : function(obj, e) {
                    console.log(obj);
                }
            }
        });
	})
</script>


</body>
</html>
