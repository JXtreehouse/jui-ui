<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="charset=utf-8;"/>
    <link rel="stylesheet" href="../../jui.css" />
    <script src="../../lib/jquery-1.8.0.min.js"></script>
    <script src="../../jui.js"></script>
</head>
<body >

<div id="chart"></div>

<script id="script_code">
    var chart = jui.include("chart.builder");
    var time = jui.include("util.time");

    chart("#chart", {
        height : 800,
        axis : {
            y : {
                type : "date",
                domain : [new Date(2015, 0, 1), new Date(2015, 0, 2)],
                interval : 1 * 1000 * 60 * 60,
                format : "HH:mm",
                line : 'rect',
                orient : 'right'
            },
            x : {
                type : "fullblock",
                domain : ["a", "b","c","d","a", "b","c","d","a", "b","c","d","a", "b","c","d","a", "b","c","d","a", "b","c","d"],
                orient : 'right',
                line : 'rect'
            }
        },
        brush : {
            type : "column",
            target : [ "sales" ]
        },
        widget : [
            { type : "title", text : "Column Sample" },
            { type : "tooltip" },
            { type : "legend" }
        ]
    });

</script>


</body>
</html>
