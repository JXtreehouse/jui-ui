<!DOCTYPE HTML>
<html>
<head>
<META charset="UTF-8">
<title>[JUI Library] - CSS/Accordion</title>

<link rel="stylesheet" href="../dist/ui.css" />
<link rel="stylesheet" href="../dist/ui-jennifer.css" />

<style>
    .col {
        padding: 50px;
    }
</style>
</head>
<body class="jui">

<div class="page-header">
    <h1>Timepicker</h1>
</div>

<div class="row">
    <div class="col col-3">
        <p>Classic, Large</p>

        <div class="row">
            <div class="timepicker large">
                <input type="input" class="hours" maxlength="2" value="00" /> :
                <input type="input" class="minutes" maxlength="2" value="00" />
                <i class="icon-arrow7"></i>
            </div>
        </div>
    </div>
    <div class="col col-3">
        <p>Classic, Normal</p>

        <div class="row">
            <div class="timepicker normal">
                <input type="input" class="hours" maxlength="2" value="00" /> :
                <input type="input" class="minutes" maxlength="2" value="00" />
                <i class="icon-arrow7"></i>
            </div>
        </div>
    </div>
    <div class="col col-3">
        <p>Classic, Small</p>

        <div class="row">
            <div class="timepicker small">
                <input type="input" class="hours" maxlength="2" value="00" /> :
                <input type="input" class="minutes" maxlength="2" value="00" />
                <i class="icon-arrow7"></i>
            </div>
        </div>
    </div>
    <div class="col col-3">
        <p>Classic, Mini</p>

        <div class="row">
            <div class="timepicker mini">
                <input type="input" class="hours" maxlength="2" value="00" /> :
                <input type="input" class="minutes" maxlength="2" value="00" />
                <i class="icon-arrow7"></i>
            </div>
        </div>
    </div>
</div>
</body>
</html>
