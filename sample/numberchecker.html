<!DOCTYPE HTML>
<html>
<head>
<META charset="UTF-8">
<title>[JUI Library] - CSS/Accordion</title>

<link rel="stylesheet" href="../dist/ui.css" />
<link rel="stylesheet" href="../dist/ui-jennifer.css" />
<script src="../lib/jquery-1.8.0.min.js"></script>
<script src="../lib/core.js"></script>
<script src="../dist/ui.js"></script>

<style>
    .col {
        padding: 50px;
    }
</style>

<script>
    jui.ready([ "ui.numberchecker" ], function(numberchecker) {
        var list = numberchecker("input[type=number]", {
            integer: true,
            value: 100,
            min: 0,
            max: 100,
            empty: "value"
        });
    });
</script>
</head>
<body class="jui">

<div class="page-header">
    <h1>Timepicker</h1>
</div>

<div class="row">
    <input class="input" type="number" value="1" step="100" min="0" max="1000" style="width: 200px;" />
    <input class="input" type="number" value="2" />
    <input class="input" type="number" value="3" />
</div>
</body>
</html>
