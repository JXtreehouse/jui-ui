<!DOCTYPE HTML>
<html>
<head>
<META charset="UTF-8">
<title>[JUI Library] - CSS/Tab</title>

<link rel="stylesheet" href="../dist/ui.css" />
<link rel="stylesheet" href="../dist/ui-jennifer.css" />
<script src="../lib/jquery-1.8.0.min.js"></script>
<script src="../lib/core.js"></script>
<script src="../dist/ui.js"></script>

<style>
    .col {
        padding: 50px;
    }
</style>
<script>
    jui.ready([ "ui.tab" ], function(tab) {
        tab_1 = tab("#tab_1", {
            event: {
                change: function(data) {
                    alert(data.text);
                }
            },
            target: "#tab_contents_1",
            index: 1
        });

        tab_2 = tab("#tab_2", {
            event: {
                change: function(data) {
                    alert(data.text);
                }
            },
            target: "#tab_contents_2",
            index: 1
        });
    });
</script>
</head>
<body class="jui">

<div class="page-header">
    <h1>Tab</h1>
</div>

<div class="row">
   <div class="col col-6">
       <ul id="tab_1" class="tab top">
           <li>
               <a href="#home">Home</a>
           </li>
           <li class="disabled"><a href="#css">CSS</a></li>
           <li><a href="#script">Script</a></li>
       </ul>

       <div id="tab_contents_1" style="background: #dcdcdc;">
           <div id="home">home</div>
           <div id="css">css</div>
           <div id="script">script</div>
       </div>
   </div>
   <div class="col col-6">
       <div id="tab_contents_2" style="background: #dcdcdc;">
           <div id="home">home</div>
           <div id="css">css</div>
           <div id="script">script</div>
       </div>

       <ul id="tab_2" class="pill bottom">
           <li>
               <a href="#home">Home</a>
           </li>
           <li class="active"><a href="#css">CSS</a></li>
           <li class="disabled"><a href="#script">Script</a></li>
       </ul>
   </div>
</div>
</body>
</html>
